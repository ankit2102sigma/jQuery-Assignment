<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

        <title>Document</title>
        <script>
            $(document).ready(function () {
                $("#b1").click(function () {
                    $("#image").animate({
                        "width": "50%",
                        "left": "250px"
                        
                    });
                });
            });
        </script>
    </head>

    <body>
        <div>
            <img id='image' style="width: 100%;" src="brands.jpg" alt="img">
        </div>
        <input style="margin: 30px; width: 300px; text-align: center; font-size: 30px;" type="button" id="b1"
            value="CLICK">
    </body>

    </html>
</body>

</html>
